<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white" href="#"
      [ngClass]="{'bg-indigo-400': tab.active}"
      (click)="selectTab(tab)"
    >{{ tab.tabTitle | titlecase }}</a>
  </li>
</ul>
